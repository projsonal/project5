<body>
    <div class="container">
      <h4>Start typing to measure your speed.</h4>
      <p>You can click on virtual keyboard as well to type.</p>
  
      <div class="sentences-display"></div>
      <input type="text" id="typing-input" autofocus />
  
      <div class="keyboard"></div>
      
      <section><span class="time-display">60</span>&nbsp;seconds</section>
      <button type="button" class="reset">Reset</button>
    </div>
  
    <script src="script.js" type="module"></script>
  </body>
